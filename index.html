<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shree Narayan - Data Analyst Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    <div class="hero-header">
        <div class="wrapper">
            <header>
                <div class="logo">
                    <i class="fa-solid fa-a"></i>
                    <div class="logo-text">Shree Narayan</div>
                </div>
                <nav>
                    <div class="togglebtn">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <ul class="navlinks">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Portfolio</a></li>
                        <li><a href="#">Resume</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
            </header>
            <div class="container">
                <div class="hero-pic">
                    <img src="images/profile_pic.jpg" alt="Shree Narayan">
                </div>
                <div class="hero-text">
                    <h5>Hi I'm <span class="input">Data Analyst</span></h5>
                    <h1>Shree Narayan</h1>
                    <p>Proficient data analyst with 6+ years of experience in interpreting and analyzing data 
                       for driving business solutions. Skilled in Excel, SQL, Tableau, Power BI, and VBA.
                    </p>

                    <div class="btn-group">
                       <a href="#" class="btn active">Download CV</a>
                       <a href="mailto:shreenarayand1996@gmail.com" class="btn">Contact</a>
                    </div>

                    <div class="social">
                        <a href="https://www.linkedin.com/in/geekshree/" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
                        <a href="#"><i class="fa-brands fa-facebook"></i></a>
                        <a href="#"><i class="fa-brands fa-instagram"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Typed.js for typing text effect -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.10/typed.min.js"></script>
    <script>
        var togglebtn = document.querySelector(".togglebtn");
        var nav = document.querySelector(".navlinks");

        togglebtn.addEventListener("click", function(){
            this.classList.toggle("click");
            nav.classList.toggle("open");
        });

        var typed = new Typed(".input", {
            strings: ["Data Analyst", "Analytical Consultant", "Project Manager"],
            typedSpeed: 70,
            backSpeed: 55,
            loop: true
        });
    </script>
</body>
</html>
